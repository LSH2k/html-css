<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframes</title>
    <style>
        body {
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <h1>Teste de iframe</h1>
    <p>
        Acesse o site
        <iframe src="https://www.cursoemvideo.com" frameborder="0" width="500" height="500" scrolling="no">
            [ Seu navegador não suporta iframes ]
        </iframe>
        e faça muitos cursos!
    </p>

    <iframe src="outra-pagina.html" frameborder="0" width="600" height="400">
        <p>Seu navegador não é compatível com a exibição desse recurso.</p>
    </iframe>
</body>
</html>
